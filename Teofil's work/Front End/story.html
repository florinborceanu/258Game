<html>

    <head>

        <link rel="stylesheet" type="text/css" href="styles.css">
        <title> ScharaK Online - Welcome to your adventure!</title>
    </head>

    <body>

        <div class="slideshow-container">

            <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="Guyfawkes.png" style="width:100%; height:95%">
            <div class="text">First, they needed a model</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="Sstretchherom.jpg" style="width:100%; height:85%">
            <div class="text">And soon, with their powers it started...</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="Shocker.JPG" style="width:100%">
            <div class="text">The fight for Justice and Good</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="badguys.jpg" style="width:100%">
                <div class="text">But no sooner...</div>
                </div>
            
        
            <a class="prev" onclick="plusSlides(-1)">&#10094&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
			 <span class="dot" onclick="currentSlide(4)"></span>
        </div>

      
<script>
  var slideIndex = 1;
  showSlides(slideIndex);
  
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
     if (n > slides.length) {
         slideIndex = 1
      }    
     if (n < 1) {
       slideIndex = slides.length
      }
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
  }
  </script>
    
   </body>

</html>
